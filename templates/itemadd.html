<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="table header">
<div class="table-cell categories"><h1>Catalog App</h1></div>
<div class="table-cell items right">
 {% if loggedIn %}
	<a class="login" href="{{url_for('logout')}}">Logout</a>
 {% else %}
        <a class="login" href="{{url_for('showLoginPage')}}">Login</a>
 {% endif %} 
</div>
</div>
<form action= "{{url_for('addItem')}}" method = 'POST'>
<div class="content">
<h2>Add Item</h2>
{% if error %}
	<h3>{{error}}</h3>
{% endif %}
<div class="row">
	<p>Name:</p><input type = 'text' size='30' name = 'name' >
</div>
<div class="row">
	<p>Description</p><input type = 'text' size='30' name = 'description' >
</div>
<div class="row">
	<p>Category:</p><select name="option" width="300px">
{% for category in categories %}
    <option value="{{ category.id }}" >{{ category.name }}</option>
{% endfor %}
</select>
</div><div class="row">

<div class="row"><input type='submit' value='Add' class="btnsubmit"><div class="row">
</div>
</form>
<div class="row"><a href= '{{url_for('showCatalog')}}'>Cancel</a><div class="row">
</body>
</html>
